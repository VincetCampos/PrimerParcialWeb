<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>columnas</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function allowDrop(ev){
            ev.preventDefault();
        }
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
        function tareasEmpezar(){

            const ndiv = document.createElement("div");
            ndiv.innerHTML = 'Nueva Tarea';
            ndiv.classList.add("tarjeta1");
            
            document.getElementById("div1").appendChild(ndiv);
            
        }
        function progresoTareas(){

            const ndiv = document.createElement("div");
            ndiv.innerHTML = 'Tarea en Progreso';
            ndiv.classList.add("tarjeta2");

            document.getElementById("div2").appendChild(ndiv);

        }
        function tareasTerminar(){

            const ndiv = document.createElement("div");
            ndiv.innerHTML = 'Fin de tarea';
            ndiv.classList.add("tarjeta3");

            document.getElementById("div3").appendChild(ndiv);

        }
    </script>
</head>
<body>
    <div class="columnas">
        <div class="columna1" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Iniciar Tareas</h2>
            <div class="tarjeta1"  id="column1" draggable="true" ondragstart="drag(event)">
                <p>Info primera tarjeta</p>
            </div>
            <button class="boton" onclick="tareasEmpezar()">Agregar Tarea</button>
        </div>
        <div class="columna2" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Tareas en Progreso</h2>
            <div class="tarjeta2" id="column2" draggable="true" ondragstart="drag(event)">
                <p>Informacion de la tarjeta 2</p>
            </div>
            <button class="boton" onclick="progresoTareas()">Agregar Tarea</button>
        </div>
        <div class="columna3" id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Tareas Terminadas</h2>
            <div class="tarjeta3" id="column3" draggable="true" ondragstart="drag(event)">
                <p>Informacion de la tercera tarjeta</p>
            </div>
            <button class="boton" onclick="tareasTerminar()">Agregar Tarea</button>
        </div>
    </div>
</body>
</html>
